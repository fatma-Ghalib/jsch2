<body>

	<img class="d-block img-fluid  bg1  " src="bg1.jpg" alt="" width="100%" >
	<div class="container  form  col-sm-4  ">
		<div class=" div-form ">
			<form class=" validate-form  main-form ">
				<span class="form-title">
					Form Register
				</span>


				<div class="validate-input ">
					<label >  NAME </label>
					<input class="input2  form-control" id="name" type="text"   placeholder="Enter your name">
					<div id="vild-name"  class="vild-input">  </div>
				</div>
				<div class="validate-input">
					<label >  Age </label>
					<input class="input2  form-control" id="Age" type="number"   placeholder="Enter your Age">
					<div id="vild-Age"  class="vild-input">  </div>
				</div>

				<div class="validate-input">
					<label >  Email</label>
					<input class="input2  form-control" id="Email" type="email"   placeholder="Enter your Email">
					<div id="vild-Email"  class="vild-input">  </div>
				</div>
				<div class="validate-input">
					<label > Password</label>

					<input class="input2  form-control" id="Password" type="password"   placeholder="Enter your Password">
					<div id="vild-Password"  class="vild-input">  </div>
				</div>

				<div class="validate-input">
					<label > Confirm Password</label>
					<input class="input2  form-control" id="Confirm-Password" type="password"   placeholder="Confirm Password">
					<div id="vild-Confirm_Pass"  class="vild-input">  </div>
				</div>
				<div class="validate-input">
					<label > Websit </label>
					<input class="input2  form-control" id="Websit" type="url"   placeholder="Enter your Websit">
					<div id="vild-Websit"  class="vild-input">  </div>
				</div>

				<button type="submit" id="submit-btn" class="btn-Submit " >submit</button>

			
			</form>
		</div>
	</div>



<script>

var name1=document.getElementById("name");
var Age =document.getElementById("Age");
var pass_input =document.getElementById("Password");
var Confirm_Password=document.getElementById("Confirm-Password");

var pass = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{7,15}$/;
var submit=document.getElementById("submit-btn");
var Email = document.getElementById("Email");
var Email_vad= /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
var Websit=document.getElementById("Websit");
 var websit_vald=new   RegExp ( '^(https?: \\ / \\ /)?' +  // protocol 
             '((([a-z \\ d]([a-z \\ d-]*[a-z \\ d])*) \\ .?)+[a-z]{2,}|' +  // domain name 
             '(( \\ d{1,3} \\ .){3} \\ d{1,3}))' +  // ip (v4) address 
             '( \\ : \\ d+)?( \\ /[-a-z \\ d%_.~+]*)*' +  //port 
             '( \\ ?[;&amp;a-z \\ d%_.~+=-]*)?' +  // query string 
             '( \\ #[-a-z \\ d_]*)?$' , 'i' ); 


submit.addEventListener('click', function (e) {
            e.preventDefault();


			if(name1.value == "" || (!isNaN(name1.value)) )
			 {
     document.getElementById("vild-name").textContent="plese enter the name";
			}
			if (Age.value < 18) {

				document.getElementById("vild-Age").textContent="sorry the age no";

			}

			if( !pass_input.value.match(pass))
			{
				
				document.getElementById("vild-Password").textContent="password was incorrect ";
			}
			if(Confirm_Password.value != pass_input.value )
			{
				
				document.getElementById("vild-Confirm_Pass").textContent="Password does not match";
			}
			
			if( !Email.value.match(Email_vad))
			{
				
				document.getElementById("vild-Email").textContent="Eamail was incorrect ";
			}

	
			if( !Websit.value.match(websit_vald))
			{
				
				document.getElementById("vild-Websit").textContent="Websit was incorrect ";
			}





});

</script>
